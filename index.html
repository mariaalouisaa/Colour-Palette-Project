<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/22ca1cdaec.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Colour Palette Generator</title>
  </head>
  <body>
    <h1>Colour Palette Generator</h1>
    <div class="colours-container">
      <div class="colour-div">
        <div class="colour" id="colour-1">
          <button aria-label="shuffle" class="shuffle">
            <i class="fas fa-random"></i>
          </button>
        </div>
        <p id="text-1">#</p>
      </div>
      <div class="colour-div">
        <div class="colour" id="colour-2">
          <button aria-label="shuffle" class="shuffle">
            <i class="fas fa-random"></i>
          </button>
        </div>
        <p id="text-2">#</p>
      </div>
      <div class="colour-div">
        <div class="colour" id="colour-3">
          <button aria-label="shuffle" class="shuffle">
            <i class="fas fa-random"></i>
          </button>
        </div>
        <p id="text-3">#</p>
      </div>
      <div class="colour-div">
        <div class="colour" id="colour-4">
          <button aria-label="shuffle" class="shuffle">
            <i class="fas fa-random"></i>
          </button>
        </div>
        <p id="text-4">#</p>
      </div>
      <div class="colour-div">
        <div class="colour" id="colour-5">
          <button aria-label="shuffle" class="shuffle">
            <i class="fas fa-random"></i>
          </button>
        </div>
        <p id="text-5">#</p>
      </div>
    </div>
    <footer>
      Open-sourced code by
      <a
        href="https://github.com/mariaalouisaa/Colour-Palette-Project"
        target="_blank"
        >Maria Castro</a
      >. Hosted on
      <a
        href="https://mariaalouisaa.github.io/Colour-Palette-Project/"
        target="_blank"
        >GitHub Pages</a
      >.
    </footer>
    <script src="index.js"></script>
  </body>
</html>
